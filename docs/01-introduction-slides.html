.bold.font250[Introduction]

---
# What are packages?

* Packages are the fundamental units of reproducible R and Python code. 

* They include reusable components, the documentation that describes how to use them, requirements to ensure the user can apply them and tests to ensure consistent and reliable functionality.


&lt;div class="note"&gt;
&lt;p&gt;.font80[ People often use the terms “package” and “library” synonymously.&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;&lt;p&gt;&lt;strong&gt;package&lt;/strong&gt;: generally refers to source code that is bundled up in a way that a package manager can host. &lt;a href="https://pypi.org/"&gt;PyPI&lt;/a&gt; and &lt;a href="https://cran.r-project.org/"&gt;CRAN&lt;/a&gt; are the two primary public package managers for Python and R. When you &lt;code&gt;pip install pkg&lt;/code&gt; (Python) or &lt;code&gt;install.packages(&amp;quot;pkg&amp;quot;)&lt;/code&gt; (R) you are installing the &lt;strong&gt;pkg&lt;/strong&gt; package from a package manager onto a computer.&lt;/p&gt;&lt;/li&gt;
&lt;li&gt;&lt;p&gt;&lt;strong&gt;library&lt;/strong&gt;: generally refers to a centralized location on an operating system where installed package source code resides and can be imported into a current session (i.e. /usr/lib/R/library). When you use &lt;code&gt;pip list&lt;/code&gt; (Python) or &lt;code&gt;installed.packages()&lt;/code&gt; (R) you will see a list of &lt;em&gt;installed&lt;/em&gt; packages, which we refer to as libraries. When you run &lt;code&gt;sys.path&lt;/code&gt; (Python) or &lt;code&gt;.libPaths()&lt;/code&gt; (R) you will get the path to the library where your installed packages are stored. ]&lt;/p&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/div&gt;


---
# Packaging

.pull-left.font120[

.bold[Why?]

- To share with others

- Reproducibility

- Track changes

- Communication

- Reliability

- Production
]

--

.pull-left.font120[

.bold[Why not?]

- Exploratory analysis

- One-off projects

- Small scripts

&lt;br&gt;
.center.font90.red[___Although the above type of work may not justify a package, it often still justifies good software engineering practices such as modularity and unit tests!___]

]

---
# Things to be aware of

* Several approaches and strategies to writing packages

* This course demonstrates commonly accepted best practices

* __Objective__: provide you with a short runway to writing packages as quickly as possible while following commonly used best practices

--

&lt;br&gt;

&lt;div class="note"&gt;
&lt;p&gt;This is a lot to learn, but don’t feel overwhelmed. Start with a minimal subset of useful features and build up over time.&lt;/p&gt;
&lt;/div&gt;

.bold.font250[Package Structure]

---
# Basic required files

.pull-left[

Minimum files required or highly suggested:

* Package metadata

* Source code directory

* Test directory

* Documentation directory

* License file

* Changelog

* README

* Other various config or requirement files

]

.pull-right[

```sh
.
├── package metadata file
├── source code directory
│   ├── script 1
│   ├── script 2
│   └── script n
├── test directory
│   ├── script 1
│   ├── script 2
│   └── script n
├── documentation directory
│   └── various doc files
├── license file
├── changelog file
├── README
└── other various config files and components
```

]
